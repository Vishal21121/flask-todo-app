<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="input.css" />
  <title>Document</title>
</head>

<body class="bg-gray-700 bg-[url('z63mya.jpg')] h-[60vh] box-border">
  <div id="alert">

  </div>
  <div class="w-4/12 mx-auto my-40">
    <div class="mx-auto w-9/12 bg-gray-900  rounded-2xl py-6  mb-4">
      <div class="w-3/4 mx-auto mb-2 mt-1 flex flex-col rounded-2xl hidden " id="name">
        <p class="text-white text-lg">Name</p>
        <input type="text" name="email" id="email"
          class="w-full rounded-2xl text-white text-center h-9 bg-[#30507e] focus:outline-none" />
      </div>
      <p class="text-white text-lg mx-12" id="pemail">Email</p>
      <div class="w-3/4 mx-auto mb-2 mt-1 flex rounded-2xl items-center">
        <input type="text" name="email" id="email"
          class="w-full rounded-2xl text-white text-center h-9 bg-[#30507e] focus:outline-none" />
      </div>
      <p class="text-lg text-white mx-12">Password</p>
      <div class="w-3/4 mx-auto mt-1 rounded-2xl items-center">
        <input type="password" name="Password" id="password"
          class="w-full rounded-2xl h-9 text-white bg-[#30507e] focus:outline-none text-center" />
      </div>
      <button
        class="bg-orange-600 mx-12 w-3/4 my-4 p-2 rounded-2xl text-white text-lg hover:shadow-2xl hover:shadow-orange-500"
        id="btn">
        Sign in
      </button>
      <div class="flex justify-center">
        <p class="text-blue-700 mx-2">Not a member? </p>
        <p class="text-white mx-2 hover:cursor-pointer" id="signup">
          Signup
        </p>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
