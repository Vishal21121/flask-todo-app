<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="input.css" />
  <title>Document</title>
</head>

<body class="bg-gray-700 bg-[url('z63mya.jpg')] h-[60vh] box-border">
  <div class="w-4/12 mx-auto my-48">
    <div class="mx-auto w-9/12 bg-gray-900  rounded-2xl py-6  mb-4">
      <p class="text-white text-lg mx-12">Email</p>
      <div class="w-3/4 mx-auto mb-2 mt-1 flex bg-[rgb(71,121,190,0.4)] rounded-2xl items-center">
        <input type="text" name="email" id="email"
          class="w-full rounded-2xl text-white text-center h-9 bg-[rgb(71,121,190,0.3)] focus:outline-none" />
      </div>
      <p class="text-lg text-white mx-12">Password</p>
      <div class="w-3/4 mx-auto mt-1 bg-[rgb(71,121,190,0.3)] rounded-2xl items-center">
        <input type="password" name="Password" id="password"
          class="w-full rounded-2xl h-9 text-white bg-[rgb(71,121,190,0.3)] focus:outline-none text-center" />
      </div>
      <button class="bg-white mx-12 w-3/4 my-4 p-2 rounded-2xl text-[rgb(71,121,190)]  hover:font-bold text-lg"  id="signin">
        Sign in
      </button>
    </div>
  </div>
</body>

</html>
